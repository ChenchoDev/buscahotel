<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIAJES</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="eje13.css">
</head>

<body>

    <div class="container ">

        <div class="buscadores">
            <fieldset>
                <legend>Buscador de hoteles</legend>
                <input type="text" placeholder="País/Región" id="region">
                <input type="number" name="adulto" id="adulto" placeholder="Adultos">
                <input type="number" name="child" id="child" placeholder="Niños"><br>
                <label for="checkin">Check in</label>
                <input type="date" name="checkin" id="checkin">
                <label for="checkin">Check out</label>
                <input type="date" name="checkout" id="checkout"><br>

                <input type="button" value="BUSCAR" id="buscar">
            </fieldset>

        </div>
        <div id="error"></div><br>
        <div id="resultado"></div>
    </div>


    <script src="eje13.js"></script>
</body>
